<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>

                            <p class="text-center pt-3">39.00 TK</p>
                        </div>
                    </div>

                    <div class="drop-shadow-lg">

                            <h2 class="ml-6 mt-7 mb-4">Have coupon?</h2>
                            <input type="text" placeholder="Coupon code" class="px-3 py-3 rounded-lg bg-gray-100 ml-3">
                            <button class="btn btn-secondary text-center mr-3">Apply</button>
                        </div>
                        <div class="bg-[#FFF] mt-10 ">
                            <hr>
